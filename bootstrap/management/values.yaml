## Server
server:
  additionalApplications:
  - name: argocd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    project: argocd
    source:
      repoURL: https://github.com/found-it/argocd-quickstart.git
      targetRevision: HEAD
      path: bootstrap/management/argo-cd
      helm:
        releaseName: argocd
        version: v3
        valueFiles:
        - values.yaml
        - ../values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        prune: false
        selfHeal: false

  - name: projects
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    project: argocd
    source:
      repoURL: https://github.com/found-it/argocd-quickstart.git
      targetRevision: HEAD
      path: projects
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        prune: false
        selfHeal: false

  ## Projects
  ## reference: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
  additionalProjects:
  - name: argocd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: ArgoCD Project
    sourceRepos:
    - '*'
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    namespaceResourceWhitelist: []
    orphanedResources:
      warn: true
    roles: []
